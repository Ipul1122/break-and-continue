<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>
<body>


    <script>

        // break = breaks out of a loopp entirely
        // continue = skip an iteration of a loop

        for (let i = 0; i <= 20; i++) {
            if(i == 5) {
                // berhenti ketika  i sama dengan 5
                break;
            }
            console.log(i)
        }   
        
        for (let k = 0; k <= 20; k++) {
            if(k == 5) {
                // lanjut ke baris selanjutnya dan 5 tidak dihitung
                continue;
            }
            console.log(k)
        }   
    </script>
    
</body>
</html>
